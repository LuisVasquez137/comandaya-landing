<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FFC107 0%, #FFD54F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .success-container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 120px;

            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: scaleIn 0.6s ease 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .info-box {
            background: #f5f5f5;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #1a1a1a;
        }

        .info-value {
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 200px;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #FFC107;
            color: #1a1a1a;
        }

        .btn-primary:hover {
            background: #FFB300;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 2px solid #1a1a1a;
        }

        .btn-secondary:hover {
            background: #1a1a1a;
            color: white;
        }

        .support-text {
            margin-top: 32px;
            font-size: 14px;
            color: #999;
        }

        .support-text a {
            color: #FFC107;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">

        <h1>¬°Pago Exitoso!</h1>

        <div class="buttons">
            <a href="https://play.google.com/store/apps/details?id=com.aplicacion.orderapp" target="_blank" class="btn btn-primary">

                <span>‚Üê Volver al Inicio</span>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuraci√≥n de Firebase (la misma que en checkout.js)
        const firebaseConfig = {
  apiKey: "AIzaSyD0if0ACDfngNzhthGAW_NHcHOikqvIXdo",
  authDomain: "orderapp-e0c31.firebaseapp.com",
  projectId: "orderapp-e0c31",
  storageBucket: "orderapp-e0c31.appspot.com",
  messagingSenderId: "510382881068",
  appId: "1:510382881068:web:399ffec02b4e44e3629489",
  measurementId: "G-PL4WJZ40QP"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Obtener session_id de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        // Esperar autenticaci√≥n y cargar datos
       auth.onAuthStateChanged(async (user) => {
    if (user) {
        try {
            // ‚úÖ CAMBIO: Users con may√∫scula
            const userDoc = await db.collection('Users').doc(user.uid).get();
            
            if (userDoc.exists) {
                const userData = userDoc.data();
                const restaurantId = userData.idRestaurant;
                
                if (restaurantId) {
                    // ‚úÖ CAMBIO: Restaurants con may√∫scula
                    const restaurantDoc = await db.collection('Restaurants').doc(restaurantId).get();
                    
                    if (restaurantDoc.exists) {
                        const restaurant = restaurantDoc.data();
                        
                        // Actualizar UI
                        document.getElementById('plan-name').textContent = 
                            `Plan ${restaurant.plan ? restaurant.plan.charAt(0).toUpperCase() + restaurant.plan.slice(1) : 'Premium'}`;
                        
                        document.getElementById('billing-cycle').textContent = 
                            restaurant.billingCycle === 'annual' ? 'Anual' : 'Mensual';
                    }
                }
            }
        } catch (error) {
            console.error('Error cargando datos:', error);
        }
    }
});

        console.log('‚úÖ Pago exitoso - Session ID:', sessionId);
    </script>
